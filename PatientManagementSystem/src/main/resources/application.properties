# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/patient_management_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=rootadmin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Application Configuration
application.name=Patient Management System
application.version=1.0.0

# Logging Configuration
logging.level.com.healthcare=DEBUG
logging.level.org.springframework.security=DEBUG